<!DOCTYPE html>
<html  xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table>
<thead>
<tr>
<td>ID</td>
<td>NOMBRE</td>
<td>APELLIDO</td>
</tr>
</thead>
<tbody>
<tr   th:each= "objeto : ${listaPersonas} ">
<td   th:text="${objeto.id}"/>
<td   th:text="${objeto.nombre}"/>
<td   th:text="${objeto.apellido}"/>
</tr>

</tbody>



</table>





</body>
</html>
